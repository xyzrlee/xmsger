dist: bionic
language: java
jdk:
  - openjdk11
addons:
  sonarcloud:
    organization: xyzrlee-github
    token:
        secure: ""
script:
  - rm -f ${HOME}/.m2/settings.xml
  - cd xmsger
#  - chmod +x mvnw
#  - ./mvnw clean install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true --batch-mode --show-version
#  - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report package sonar:sonar
  - chmod +x gradlew
  - ./gradlew build
  - sonar-scanner
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/