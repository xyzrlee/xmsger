dist: trusty

language: java

jdk:
- openjdk8

script:
- cd xmsger
- chmod +x mvnw
- ./mvnw clean install -Dmaven.javadoc.skip=true -B -V
- ./mvnw sonar:sonar \
  -Dsonar.projectKey=xyzrlee_xmsger \
  -Dsonar.organization=xyzrlee-github \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=$SONAR_TOKEN

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
